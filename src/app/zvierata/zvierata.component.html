<div *ngIf="stavKomunikacie=='error'" class="alert alert-danger">
    Komunikácia so serverom sa nepodarila.
  </div>
  <!--<div *ngIf="stavKomunikacie=='ok'" class="alert alert-success">
    Komunikácia so serverom prebehla v poriadku.
  </div> -->
  
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>registracneCislo</th>
        <th>druh</th>
        <th>plemeno</th>
        <th>pohlavie</th>
        <th>kupnaCena</th>
        <th>datumNarodenia</th>
        <th>datumNadobudnutia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let zviera of zvierata" (click)="select(zviera)" (dblclick)="editZvieraClick(zviera)">
        <td>{{zviera.id}}</td>
        <td>{{zviera.registracneCislo}}</td>
        <td>{{zviera.druh}}</td>
        <td>{{zviera.plemeno}}</td>
        <td>{{zviera.pohlavie}}</td>
        <td>{{zviera.kupnaCena}}</td>
        <td>{{zviera.fdatumNarodenia}}</td>
        <td>{{zviera.fdatumNadobudnutia}}</td>
      </tr>
    </tbody>
  </table>
  
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#zvieraEditModal" (click)="pridajButton()">Pridaj zviera</button>
  <app-zviera-edit (eventEmiter)="zvieraEditEventHandler($event)" [zviera]="selectedZviera" [actionWithZviera]="actionWithZviera"></app-zviera-edit>
